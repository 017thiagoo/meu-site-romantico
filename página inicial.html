<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Meu Amor üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .heart-button {
      background-color: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 77, 77, 0.9);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .heart-button {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .heart-button {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>

</body>
</html>
